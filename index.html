<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #ff6b81;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        section {
            background: white;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        button {
            background: #ff4757;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #e84118;
        }
        textarea, input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Tool Website</h1>
        <nav>
            <ul>
                <li><a href="#text-to-pdf">Text to PDF</a></li>
                <li><a href="#image-resizer">Image Resizer</a></li>
                <li><a href="#units-converter">Units Converter</a></li>
                <li><a href="#image-compressor">Image Compressor</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="text-to-pdf">
            <h2>Text to PDF Converter</h2>
            <textarea id="pdf-text" placeholder="Enter your text here..."></textarea>
            <button onclick="convertToPDF()">Convert to PDF</button>
        </section>
        
        <section id="image-resizer">
            <h2>Image Resizer</h2>
            <input type="file" id="image-upload">
            <input type="number" id="resize-width" placeholder="Width">
            <input type="number" id="resize-height" placeholder="Height">
            <button onclick="resizeImage()">Resize & Download</button>
        </section>
        
        <section id="units-converter">
            <h2>Units Converter</h2>
            <input type="text" id="unit-input" placeholder="Enter value">
            <select id="unit-type">
                <option value="m">Meters</option>
                <option value="cm">Centimeters</option>
                <option value="ft">Feet</option>
            </select>
            <button onclick="convertUnits()">Convert</button>
            <p id="unit-output"></p>
        </section>
        
        <section id="image-compressor">
            <h2>Image Compressor</h2>
            <input type="file" id="compress-image-upload">
            <button onclick="compressImage()">Compress & Download</button>
        </section>
    </main>
    
    <script src="https://unpkg.com/js-quantities@1.4.0"></script>
    <script src="script.js"></script>
</body>
</html>
